<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지와 멀티미디어 태그</title>
</head>
<body>
    <h1>이미지와 미디어</h1>
    <h3>기본 이미지</h3>
    <img src="고양이.jpeg" width="300">
    <h3>크기 조정 이미지</h3>
    <img src="고양이.jpeg" width="300" height="100">
    <h4>링크 이미지</h4>
    <a href="몰라">
        <img src="몰라" width="100">
    </a>
    <h3>오디오 재생</h3>
    <audio controls>
        <source src="몰라" type="audio.mpeg">
    </audio>
    <h3>비디오 재생</h3>
    <video controls width="400">
        <source src="몰라" type="video/mp4">
    </video>

</body>
</html>
